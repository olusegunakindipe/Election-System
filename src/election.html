<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Election System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12 ">
                <h1 class="text-center">Election System</h1>
                <hr/>
                <br/> 
                <div id="loader">
                    <p class="text-center"> Loading...</p>   
                </div>
        
                <div id="content" class="row" style="display: none">
                <!--load candidates here -->

                </div>                
                    
                <div id="candidateTemplate" >        
                    <table class="table " style="display:none;">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Names</th>
                                <th scope="col">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults"></tbody>
                    </table>
                </div>                
                    
            <div id="content1">
                <div class="col-sm-6 col-lg-4">                
                    <div class="panel panel-default panel-vote">
                        <div class="panel-heading">
                            <h3 class="panel-title"> </h3>
                        </div>
                        <div class="panel-body">               
                            <img alt="140*140" data-src="holder.js" class="img-rounded img-center" style="width:100%" src="images/fergie.jpg" data-holder-rendered="true">
                            <br/><br/>
                            <strong> Name</strong>: <span class="candidate-name"> Akindipe Olusegun</span><br/><br/>
                            <strong> Age</strong>: <span class="candidate-age"> 43</span><br/><br/>
                            <strong> Post</strong>: <span class="candidate-post"> President</span><br/><br/>
                            <button class="btn btn-default btn-vote" type="button" data-toggle="modal" data-target="#myModal" data-id="0"> Vote </button>                                                        
                        </div> 
                    </div>                                             
                </div>
            </div> 
        </div>
        <p id="accountAddress" class="text-center"></p> 
    </div>

                <h3> You have voted for

    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
