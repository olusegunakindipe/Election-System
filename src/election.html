  <body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12 ">
                <h1 class="text-center">Election System</h1>
                <hr/>
                <br/>
            </div>
        </div>
            
        <div id="loader">
            <p class="text-center"> Loading...</p>   
        </div>
        
        <div id="content" class="row">
        <!--load candidates here -->

        </div>
        <div id= "content1">
            <p id="accountAddress" class="text-center"></p>

            <div id="candidateTemplate" style="display:none">        
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Names</th>
                            <th scope="col">Votes</th>
                        </tr>
                    </thead>
                    <tbody id="candidatesResults"></tbody>
                </table>
            </div>
        </div>
    
    
        
    <div id= "content2" style="display:none;"> 
        <div class="col-sm-6 col-lg-4">                
            <div class="panel panel-default panel-vote">
                <div class="panel-heading">
                    <h3 class="panel-title"> </h3>
                </div>
                <div class="panel-body">               
                    <img alt="140*140" data-src="holder.js" class="img-rounded img-center" style="width:100%" src="images/fergie.jpg" data-holder-rendered="true">
                    <br/><br/>
                    <strong> Name</strong>: <span class="candidate-name"> Akindipe Olusegun</span><br/><br/>
                    <strong> Age</strong>: <span class="candidate-age"> 43</span><br/><br/>
                    <strong> Post</strong>: <span class="candidate-post"> President</span><br/><br/>
                    <button class="btn btn-default btn-vote" type="button" data-toggle="modal" data-target="#myModal" data-id="0"> Vote </button>                                                        
                </div> 
            </div>                                             
        </div> 
    </div>                        
        
            <!-- Modal-->
        <div class="modal fade" id="myModal" tabindex="-1"  role="dialog" aria-labelledby="myModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <!--Modal Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"> </h4>
                    </div>
                    <div class="modal-body">
                        <h3> You have voted for 
                            <span class="cName"></span>
                        </h3> <!--<img src="images/fergie.jpg" style="width:100px; height:100px">-->
                    </div>
                    <div class="modal-footer">
                        
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close  </button>
                    </div>
                </div>
            </div> 
        </div>                 
    </div>
